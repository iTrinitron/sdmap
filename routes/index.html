<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSE 198: Project</title>
	
		<!-- Raleway -->
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<!-- Main Style Sheet -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Leaflet -->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<!-- Jquery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<!-- Map -->
		<div id="map">
			<div id="name-background"></div>
			<div id="name">Region Name</div>
			<div id="vertical-pane">
				<div id="pie">
				</div>
				<div id="hor-bar-title">Employment Percentages</div>
				<div id="hor-bar">
					<div class="mini-bar"></div>
				</div>
				<div id="hor-bar-legend">
					<span id="employed-legend">Employed</span>  | 
					<span id="unemployed-legend">Unemployed</span> | 
					<span id="military-legend">Military</span>
				</div>
				<div id="heat-selector">
					<select id="heat">
					</select>
				</div>
				<div id="heat-buttons">
					<div id="resetHeat" onclick="resetHeatMap()">
						Reset Map
					</div>
					<div id="enableHeat" onclick="updateMapClick()">
						Enable Heat Map
					</div>
					<div class="clear"></div>
				</div>
				<div id="median-home">
					The average home in this region costs:
				</div>
				<div id="median-home-value">
					$<span id="home-value">0</span>
				</div>
				<div id="chart-selector">
					<div id="title">Region Demographics</div>
					<span id="education">Education</span> | <span id="occupation">Occupation</span>
				</div>
				<div class='gallery' id='chart'>
					
				</div>
			</div>
		</div>
		<script src="js/config.js"></script>
		<script src="js/stackedBar.js"></script>
		<script src="js/objects.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/pie.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
